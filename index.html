<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1><i class="fas fa-flow-cascade"></i> TaskFlow</h1>
            <p class="subtitle">Organize. Prioritize. Accomplish.</p>
        </header>
        <div class="container">
            <form id="todo-form">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="Add a new task..." required>
                    <input type="date" id="todo-date" required>
                    <select id="todo-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <select id="todo-category">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                    </select>
                </div>
                <button type="submit" class="add-btn">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>

            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search tasks...">
                <i class="fas fa-search search-icon"></i>
            </div>

            <ul id="todo-list"></ul>

            <div class="stats">
                <span class="total-tasks">Total: 0</span>
                <span class="completed-tasks">Completed: 0</span>
                <button id="clear-completed" class="clear-btn">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
